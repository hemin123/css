<!DOCTYPE html>
<html>
<head>
	<title>效果图</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	ul{
		width: 1200px;
		height: 600px;
		margin: 100px auto;
		border: 1px solid #000;
		list-style: none;
		overflow: hidden;
	 
	}
	ul li{
		float: left;
		width: 230px;
		transition-property: width;
		transition-duration: 2s;
		}
	ul:hover li{
		width: 150px;
	}
	ul li:hover{
		width: 500px;
	}
	
	</style>
</head>
<body>
	<ul>	
		<li> <img src="./images/1.jpeg"></li>
		<li> <img src="./images/2.jpeg"></li>
		<li> <img src="./images/3.jpeg"></li>
		<li> <img src="./images/4.jpeg"></li>
		<li><img src="./images/5.jpeg"> </li>

	</ul>	



</body>
</html>
